<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="wrapper">
        <a href="{{ url_for('all_books') }}" class="back-btn"><i class="fas fa-arrow-left"></i> Voltar</a>
        <h1>Editar Livro</h1>
        <form method="POST" action="{{ url_for('edit_book', id=livro[0]) }}">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{ livro[1] }}" required>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" value="{{ livro[2] }}" required>

            <label for="genero">Gênero:</label>
            <input type="text" id="genero" name="genero" value="{{ livro[3] }}" required>

            <label for="editora">Editora:</label>
            <input type="text" id="editora" name="editora" value="{{ livro[4] }}" required>

            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" value="{{ livro[5] }}" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" value="{{ livro[6] }}" required>

            <button type="submit" class="btn">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
